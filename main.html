<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <table style="width: 100%; height: 100%" class="table">
        <tr>
            <td>
                <table class="table">
                    <tr>
                        <th class="head">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>ABC</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>

            <td>
                <table class="table">
                    <tr>
                        <th class="head">Nested Table 1</th>
                    </tr>
                    <ul>
                        <li>List item 1</li>
                        <li>List item 2</li>
                        <li>List item 3</li>
                    </ul>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table class="table">
                    <tr>
                        <th class="head">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>ABC</td>
                        <td>combinaton</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="table">
                    <tr>
                        <th class="head">Nested Table 4</th>
                    </tr>
                    <tbody id="colorblack">
                        <tr>
                            <td>HTML</td>
                        </tr>
                    </tbody>
                </table>
            </td>

            </td>
        </tr>
    </table>
</body>

</html>
